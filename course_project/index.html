<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script defer type="module" src="calculator.js"></script>
</head>
<body>
    <header>
        <h1>My course project</h1>
    </header>
    <nav>
        <ul>
            <li>
                Time calculator - you are here
            </li>
            <li>
                <a>Holiday calendar</a>
            </li>
        </ul>
    </nav>
    <main>
        <section>
            <form action="" method="post" class="calculator">
                <div class="calculator-inputs">
                    <h2>Calculator form</h2>
                    <label for="date-one">Select date</label>
                    <input id="date-one" type="date">
                    <label for="date-two">Select second date</label>
                    <input id="date-two" type="date" disabled>
                </div>
                <div class="calculator-presets">
                    <h2>Presets</h2>
                    <button id="day">7 days</button>
                    <button id="month">30 days</button>
                </div>
                <fieldset>
                    <label><input type="radio" name="days" value="days" /> Every day</label>
                    <label><input type="radio" name="workdays" value="workdays" /> Workdays</label>
                    <label><input type="radio" name="weekends" value="weekends" /> Weekends</label>
                </fieldset>
                <fieldset>
                    <label><input type="radio" name="days" value="days" /> Days</label>
                    <label><input type="radio" name="hours" value="hours" /> Hours</label>
                    <label><input type="radio" name="minutes" value="minutes" /> Minutes</label>
                    <label><input type="radio" name="seconds" value="seconds" /> Seconds</label>
                </fieldset>
                <button type="submit" name="submit">Submit</button>
            </form>
            <div>

            </div>
            <aside>
                <h3>Log history</h3>
            </aside>
        </section>
    </main>
    <footer>
        Powered by Oleh Chmut
    </footer>

</body>
</html>
