<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Weather App</title>
  <link rel="stylesheet" href="./index.css">
</head>
<body>
<section class="top-banner">
  <div class="container">
    <h1 class="heading">Weather App</h1>
    <form class="form">
      <label for="input">
        <input id="input" type="text" placeholder="Search for a city" autofocus>
      </label>
      <button type="submit">SUBMIT</button>
      <span class="msg"></span>
    </form>
  </div>
</section>
<section class="response-section">
  <div class="container">
    <ul class="cities"></ul>
  </div>
</section>
<script src="./index.js" type="module"></script>
</body>
</html>
